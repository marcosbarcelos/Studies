<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    alert('Digite 0 para sair do laço');

    //faça isto
    do {
      //leia o numero
      var num = Number(prompt('Digite um número'));

      // se número comparado a zero
      if (num == 0 || isNaN(num)) {
        //peça confirmação para sair
        var sair = confirm('Confirmar saída?');
        //caso confirmação concedida
        if (sair) {
          //pare o laço
          break
          //senão
        } else {
          //retorne ao início do laço e continue
          continue
        }
      }

      //se o numero for par
      if (num % 2 == 0) {
        //exiba seu dobro
        alert(`O dobro de ${num} é: ${num * 2}`);
        //se for diferente de para, ou seja, impar
      } else {
        //exiba seu triplo
        alert(`O triplo de ${num} é: ${num * 3}`);
      }
      } while (true);

    alert('Bye, bye...')
  </script>
</head>

</html>
