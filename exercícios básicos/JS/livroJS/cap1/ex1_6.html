<head>

    <title>Document</title>

    <script>
                /* crie um programa que faça os seguintes passos
                    1. entrada de dados: ler um número
                    2. processamento: calcular o dobro (x2)
                    3. saída: informar o dobro
                */

        var number = prompt("Insira um número"); //guarda o valor a ser dobrado (entrada de dados)
        var resultado = number * 2; // dobra o valor recebido (processamento de dados)
        alert("O dobro de " + number + " é: " + resultado ); // exibe o resultado (saida de dados)

    </script>
