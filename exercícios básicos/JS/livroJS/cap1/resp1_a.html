<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            /* crie um programa que faça os seguintes passos
        1. entrada de dados: ler um número
        2. processamento: obter seus vizinhos (anterior e posterior)
        3. saída: informar o resultado
        */        
        
        var num = Number(prompt("Número:"));
        var antecessor = num - 1;
        var posterior = num + 1;

        alert("Número: " + num + "\nVizinhos: " + antecessor + " e " + posterior);
    </script>
</head>
