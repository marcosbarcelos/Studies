    <title>Document</title>

    <script>
        /* crie um programa que faça os seguintes passos
                    1. entrada de dados: leia a duração de uma viagem em dias e horas com prompt
                    2. processamento: calcular a duração total da viagem em número de horas
                    3. saída: informar a duração total em horas
                */

        var dias = Number(prompt("N° de dias:"));
        var horas = Number(prompt("N° de horas:"));
        var total = (dias * 24) + horas;

        alert("N° de dias: " + dias + "\nN° de horas: " + horas + "\nTotal de horas: " + total);
    </script>
