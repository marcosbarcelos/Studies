    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // declaração de variável e entrada de dados
        var nome = prompt("Qual o seu nome?"); // guarda em uma variável o valor obtido no prompt
                //todas entradas realizadas com prompt criam variaveis do metódo string
        alert("Olá " + nome); /* exibe em um alert a palvra olá concatenado (+) ao valor obtido na variável nome */
    </script>
