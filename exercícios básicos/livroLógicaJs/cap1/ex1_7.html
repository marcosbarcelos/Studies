    <title>Document</title>

    <script>
                /* crie um programa que faça os seguintes passos
                    1. entrada de dados: ler um número com prompt(string) e converte em number
                    2. processamento: calcular o dobro
                    3. saída: informar o dobro
                */
        
        var number = Number(prompt("Insira um número")); /*guarda o valor (string) a ser dobrado e o converte em número (entrada e conversão de dados) */
        var resultado = number + number; // dobra o valor recebido (processamento de dados)
        alert("O dobro de " + number + " é: " + resultado ); // exibe o resultado (saida de dados)
        
    </script>
