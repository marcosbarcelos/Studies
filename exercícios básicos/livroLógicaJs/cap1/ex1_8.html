    <script>
                /* crie um programa que faça os seguintes passos
                    1. entrada de dados: ler 2 números com prompt(string) e converte em number
                    2. processamento: calcular a soma de ambos
                    3. saída: informar a soma
                */        

        var num1 = Number(prompt("Insira o 1° número"));
        var num2 = Number(prompt("Insira o 2° número"));

        var soma = num1 + num2;
        alert("A soma é: " + soma);
    </script>
