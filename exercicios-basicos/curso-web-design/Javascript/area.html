<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="mostrarAreaAlert()">Mostrar Área no Alert</button>
  <button onclick="mostrarAreaOutput()">Mostrar Área no output</button>

  <div id="output"></div>
  <script>
    function mostrarAreaAlert() {
      var largura = parseInt(prompt('Digite a largura:'));
      var altura = parseInt(prompt('Digite a altura:'));
      
      var area = calcularArea(largura, altura);
      alert('A área total é de: ' + area + ' metros')
    }

    function mostrarAreaOutput() {
      var largura = parseInt(prompt('Digite a largura:'));
      var altura = parseInt(prompt('Digite a altura:'));
      var output = document.getElementById('output');
      
      var area = calcularArea(largura, altura);
      output.textContent = 'A área total é de: ' + area + ' metros';
    }

    function calcularArea(l, a) {
      return l * a;
    }
  </script>
</body>
</html>
