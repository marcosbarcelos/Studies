<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Cadastro de Clientes</h1>
    </header>

    <main class="main">
      <input
        type="button"
        value="Cadastrar Cliente"
        class="section__button"
        id="buttonCreate"
      />
      <input
        type="button"
        value="Esconder Tabela"
        class="section__button --2"
        id="buttonTable"
      />
      <section class="main__section">
        <table class="section__table" id="infoTable">
          <tr id="0">
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>CPF</th>
            <th>Opções</th>
          </tr>
        </table>
      </section>
    </main>

    <section id="modalRegister" class="section__modal">
      <div class="modal__content">
        <button class="content__button" id="buttonCloseModal">x</button>
        <h3 class="content__title">Dados do Cliente</h3>
        <form>
          <input type="text" id="inName" placeholder="Nome" />
          <input type="email" required id="inEmail" placeholder="Email" />
          <input type="text" id="inPhone" placeholder="Telefone" />
          <input
            type="text"
            id="inCPF"
            placeholder="CPF"
            minlength="11"
            maxlength="14"
          />
          <input type="button" id="buttonRegister" value="Cadastrar" />
          <input type="button" id="buttonEdit" value="Editar" disabled />
        </form>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
