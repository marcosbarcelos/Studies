<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacex</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c114d0ac34.js"crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <a href="" class="header__logo--link">Spacex</a>
      </h1>
      <nav class="header__nav">
        <div class="nav__menu__mobile" id="btn-mobile">
          <div class="mobile__line"></div>
          <div class="mobile__line"></div>
          <div class="mobile__line"></div>
        </div>
        <ul class="nav__menu hidden" id="container">
          <li class="menu__item"><a href="" class="item__link">Home</a></li>
          <li class="menu__item"><a href="" class="item__link">Sobre</a></li>
          <li class="menu__item"><a href="" class="item__link">Pacotes</a></li>
          <li class="menu__item"><a href="" class="item__link">Contato</a></li>
          <li class="menu__item --icon"><a href="" class="item__link"><i class="fa-solid fa-user-astronaut"></i></a></li>
          <li class="menu__item --icon"><a href="" class="item__link"><i class="fa-solid fa-cart-shopping"></i></a> </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="main__section">
        <div class="section__intro">
          <p class="intro__title">Embarque nessa aventura</p>
          <p class="intro__subtitle">Primeira tripulação de passeio</p>
          <a href="#" class="intro__button">Embarcar</a>
        </div>
        <div class="section__hero">
          <img src="assets/hero.svg" class="hero__banner" alt="ilustração de um homem ao lado de um foguete"/>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
