<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign-Up</title>
</head>

<body>
  <main>
    <section class="section__intro">
      <h1 class="intro__title">Learn to code by <br> watching others</h1>
      <p class="intro__desc">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
      </p>
    </section>
    <section class="section__form">
      <div class="form__header">
        <p class="header__info"><span class="info__span">Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="" class="form">
        <div>
          <input type="text" class="form__input" placeholder="First Name" id="fname">
          <!-- <span><img src="images/icon-error.svg" alt="error" class="error-icon"></span> -->
          <!-- <span class="error">First name cannot be empty</span> -->
        </div>

        <div>
          <input type="text" class="form__input" placeholder="Last Name" id="lname">
          <!-- <span><img src="images/icon-error.svg" alt="error" class="error-icon"></span> -->
          <!-- <span class="error">Last name cannot be empty</span> -->
        </div>

        <div>
          <input type="email" class="form__input" placeholder="Email Address" id="email">
          <!-- <span><img src="images/icon-error.svg" alt="error" class="error-icon"></span> -->
          <!-- <span class="error">Email cannot be empty</span> -->
        </div>

        <div>
          <input type="password" class="form__input" placeholder="Password" id="pass">
          <!-- <span><img src="images/icon-error.svg" alt="error" class="error-icon"></span> -->
          <!-- <span class="error">Password cannot be empty</span> -->
        </div>

        <button class="form__btn" type="submit">Claim your free trial</button>
        <p class="form__desc">By clicking the button, you are agreeing to our <span class="desc__span">Terms and Services</span></p>
      </form>
    </section>
  </main>
</body>

</html>
