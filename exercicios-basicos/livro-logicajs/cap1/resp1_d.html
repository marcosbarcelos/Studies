    <script>
        /* crie um programa que faça os seguintes passos
            1. entrada de dados: ler 2 notas de um aluno
            2. processamento: calcular a média dessas notas
            3. saída: informar a média
        */
       
        var nota1 = Number(prompt("Nota 1:"));
        var nota2 = Number(prompt("Nota 2:"));
        var media = (nota1 + nota2) / 2;

        alert("Média: " + media.toFixed(1))
    </script>
