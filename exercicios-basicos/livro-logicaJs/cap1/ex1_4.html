<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = "20";  //por estar entre aspas este valor é entendido como string
        var b = a * 2;  //b = 40
        var c = a / 2;  //c = 10
        var d = a - 2;  //d = 18
        var e = a + 2;  //e = 202
        var f = Number(a); // método que converte a string A("20") em numero
        var g = f + 2;  //g = 22

        alert("g: " + g); //exibe o valor de uma variável
    </script>
</head>
<body>
    
</body>
</html>
