<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    //execute isso
    do {
      var num = Number(prompt('Número: '));
      if (num == 0 || isNaN(num)){
        alert('Digite um número válido');
      }
      //enquanto isso for true
    } while (num == 0 || isNaN(num));
    
    //inicia variavel para armazenar resultado
    let pares = `Pares entre 1 e ${num}: `
    
    //isola o primeiro para para evitar virgula desnecessária
    if (num > 1) {
      pares = pares + '2';
    }
   //inicia o laço de repetição para encontrar os pares (inicia em 4 pois o 2 já foi atribuido)
    for (let i = 4; i <= num; i = i + 2) {
      pares = `${pares}, ${i}`
    }
   //exibe o resultado
    alert(pares);
   </script>
</head>
